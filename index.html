<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicinal AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #e2e8f0; /* Slate 200 */
        overflow-x: hidden;
      }
      /* Animated Background Bubble */
      .medicinal-bubble {
        position: fixed;
        top: -10%;
        left: -10%;
        width: 50vw;
        height: 50vw;
        background: radial-gradient(circle, rgba(6, 182, 212, 0.15) 0%, rgba(2, 6, 23, 0) 70%);
        border-radius: 50%;
        filter: blur(80px);
        z-index: -1;
        animation: floatBubble 20s infinite alternate ease-in-out;
      }
      .medicinal-bubble-2 {
        position: fixed;
        bottom: -10%;
        right: -10%;
        width: 60vw;
        height: 60vw;
        background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, rgba(2, 6, 23, 0) 70%);
        border-radius: 50%;
        filter: blur(80px);
        z-index: -1;
        animation: floatBubble2 25s infinite alternate ease-in-out;
      }

      @keyframes floatBubble {
        0% { transform: translate(0, 0); }
        100% { transform: translate(100px, 50px); }
      }
      @keyframes floatBubble2 {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-80px, -60px); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div class="medicinal-bubble"></div>
    <div class="medicinal-bubble-2"></div>
    <div id="root"></div>
  </body>
</html>
